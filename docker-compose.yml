version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
  frontend:
    build: ./frontend
    ports:
      - "443:443"
    restart: always
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: mmd
      MYSQL_DATABASE: therapy_db
      MYSQL_USER: mmd
      MYSQL_PASSWORD: mmd
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mmd", "-pmmd"]
      interval: 10s
      retries: 5
      timeout: 5s
    restart: always